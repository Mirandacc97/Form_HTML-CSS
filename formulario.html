<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <title>Formulário com HTML5 e CSS3</title>
    </head>
    <body>
        <div>
            <h1 id="titulo">Cadastro de DEV's</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br/>
        </div>

        <form>
            <fieldset class="agrupar">
                <div class="campo">
                    <label for="nome"><b>Nome</b></label>
                    <input type="'text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><b>Sobrenome</b></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <labe for="email"><b>Email</b></labe>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label><b>De qual lado da aplicação você desenvolve ?</b></label><br>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>
            <div>
                <label for="senioridade"><b>Senioridade</b></label><br>
                <select id="senioridade">
                    <option selected disable value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset id="agrupar">
                <div div="check">
                    <label><b>Selecione as tecnologias que utiliza:</b></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiência:</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button type="submit">Concluido</button>
        </form>
    </body>
</html>
